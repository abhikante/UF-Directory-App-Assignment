<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
			 
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="term"/>
			
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
			  <tr ng-repeat="x in listings | filter : term" ng-click="showDetails($index)">
				<td>{{ x.code }}</td>
				<td>{{ x.name }}</td>
				<td><button type="button" ng-click="deleteListing($index)">Delete</button></td>
			  </tr>
            </table>
          </div>
		  
		  <form ng-submit="addListing()">
		  <br>
			<h5> Enter information to add a new listing: </h5>
			<input type="text" name="code" placeholder="Code" ng-model="code"></input><br><br>
			<input type="text" name="name" placeholder="Name" ng-model="name"></input><br><br>
			<input type="text" name="latitude" placeholder="Latitude" ng-model="latitude"></input><br><br>
			<input type="text" name="longitude" placeholder="Longitude" ng-model="longitude"></input><br><br>
			<input type="text" name="address" placeholder="Address" ng-model="address"></input><br><br>
			
			<button ng-click>Add Listing</button>
		  </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
				<p>{{ detailedInfo }}</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
